<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2-W3-D2 - Antonio Ruggia Piquer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="display-1 fw-semibold text-center mb-5 mt-2">U2-W3-D2</h1>
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Esercizio 1</h1>
            </div>
          </div>
          <div class="row">
            <form class="col-12 col-md-6 mb-5 mb-md-0 border-end">
              <div class="d-flex mb-2">
                <input
                  type="text"
                  class="form-control me-2"
                  id="name"
                  placeholder="Nome"
                  required
                />
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  placeholder="Cognome"
                  required
                />
              </div>
              <input
                type="email"
                class="form-control mb-2"
                id="email"
                placeholder="Email"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                class="form-control mb-2"
                id="password"
                placeholder="Password"
                required
              />
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary fw-semibold me-1" id="save">
                  SALVA
                </button>
                <button
                  type="button"
                  class="btn btn-secondary fw-semibold"
                  id="reset"
                >
                  RESET
                </button>
              </div>
            </form>
            <div class="col-12 col-md-6">
              <div class="card">
                <div class="card-header">
                  <h5 class="m-0">Dati inseriti</h5>
                </div>
                <div class="card-body container-fluid py-2">
                  <div class="row">
                    <div class="col-4 col-sm-3 col-md-4 col-lg-3 col-xxl-2">
                      <p class="mb-2">
                        <span class="fw-semibold">Nome:</span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-semibold">Cognome:</span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-semibold">Email:</span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-semibold">Username:</span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-semibold">Password:</span>
                      </p>
                    </div>
                    <div class="col-8 col-sm-9 col-md-8 col-lg-9 col-xxl-10">
                      <p class="mb-2">
                        <span class="fw-normal" id="name-span"></span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-normal" id="surname-span"></span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-normal" id="email-span"></span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-normal" id="username-span"></span>
                      </p>
                      <p class="mb-2">
                        <span class="fw-normal" id="pw-span"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Esercizio 2</h1>
            </div>
          </div>
          <div class="row justify-content-center text-center">
            <div class="col">
              <h2>Timer</h2>
              <h3 class="fw-normal">
                <span
                  id="timer"
                  class="border border-secondary-subtle rounded-3 px-2 py-1 font-monospace"
                  >--h --m --s</span
                >
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
